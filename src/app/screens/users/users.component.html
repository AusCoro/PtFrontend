<app-title>Usuarios</app-title>
<app-add-button class="flex justify-end" (click)="showModal = true">Registrar usuario</app-add-button>
<app-table [headers]="tableHeaders" [data]="tableData"></app-table>

<app-modal *ngIf="showModal">
    <h2 class="text-2xl font-bold mb-4">Agregar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="mb-4">
        <label for="userName" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="newUser.userName" required autocomplete="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required autocomplete="new-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" required autocomplete="given-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required autocomplete="family-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required autocomplete="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
        <select id="role" name="role" [(ngModel)]="newUser.role" required autocomplete="role" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="Admin">Admin</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Operador">Operador</option>
        </select>
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="onCancel()" class="mr-4 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
        <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
      </div>
    </form>
</app-modal>
