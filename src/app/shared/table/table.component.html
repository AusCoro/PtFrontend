<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <!-- Encabezados con filtros -->
          <th *ngFor="let header of headers; let i = index" scope="col" class="px-6 py-3">
            <div class="flex items-center">
              {{ header }}
              <input 
                type="text" 
                (input)="onFilterChange($event, i)" 
                class="ml-2 p-1 border rounded"
                placeholder="Filter"
              />
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinÃ¡micas con datos filtrados -->
        <tr *ngFor="let row of filteredData" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td *ngFor="let cell of row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ cell }}
          </td>
          <td class="px-6 py-4 text-right">
            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
